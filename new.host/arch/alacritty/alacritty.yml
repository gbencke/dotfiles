    normal:
        family: BigBlue_Terminal_437TT Nerd Font Mono
        style: Regular

    bold:
        family: BigBlue_Terminal_437TT Nerd Font Mono
        style: Bold

    italic:
        family: BigBlue_Terminal_437TT Nerd Font Mono
